<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=./index.html" />
    <script>
      // Redirection JS pour supporter le routage côté client (React Router, Vite, etc.)
      (function() {
        var l = window.location;
        var path = l.pathname.replace(/^\//, "");
        if (path && path !== "index.html" && !path.endsWith(".html")) {
          window.location.replace("./index.html?redirect=" + encodeURIComponent(path + l.search + l.hash));
        }
      })();
    </script>
  </head>
  <body>
    <h1>Redirection...</h1>
  </body>
</html>
